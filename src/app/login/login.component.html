<h1>Log in</h1>
<form (ngSubmit)="authenticate(userForm.value)" #userForm="ngForm">
  <div class="form-group" [class.has-danger]="login.dirty && !login.valid">
    <label for="login" id="login-label">Login</label>
    <input type="text" id="login" name="login" class="form-control" [(ngModel)]="credentials.login" #login="ngModel" required>
    <div *ngIf="login.dirty && login.hasError('required')">Login is required</div>
  </div>
  <div class="form-group" [class.has-danger]="password.dirty && !password.valid">
    <label for="password" id="password-label">Password</label>
    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="credentials.password" #password="ngModel" required>
    <div *ngIf="password.dirty && password.hasError('required')">Password is required</div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Letâ€™s go!</button>
  <div class="alert alert-danger" *ngIf="authenticationFailed">Nope, try again</div>
</form>
